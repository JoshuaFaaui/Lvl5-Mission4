name: unit testing
on:
  push:
    branches: 
     - main

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x,16.x]

    steps:
      - uses: actions/checkout@main
      - name: use node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with: 
          node-version: ${{matrix.node-version}}
      - name: npm install
        run: npm ci
      - name: tests
        run: npm test